
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    <button onclick="alert('Login feature coming soon!')">Login</button>
  </header>

  <div class="banner">
    <div class="banner-content">
      <h1>Unlimited movies, TV shows and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <div class="banner-buttons">
        <button>Play</button>
        <button>More Info</button>
      </div>
    </div>
  </div>

  <div class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <img src="https://image.tmdb.org/t/p/w500/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg" />
      <img src="https://image.tmdb.org/t/p/w500/d5iIlFn5s0ImszYzBPb8JPIfbXD.jpg" />
      <img src="https://image.tmdb.org/t/p/w500/fCayJrkfRaCRCTh8GqN30f8oyQF.jpg" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
